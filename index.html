<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Clé-Finder</title>

  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#222629">

  <!-- Feuille de style principale -->
  <link rel="stylesheet" href="style.css">

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.4.0/firebase-auth-compat.js"></script>
</head>

<body>
  <!-- Contenu central -->
  <main>
    <h1>Clé-Finder</h1>

    <div class="actions">
      <input id="manual" placeholder="Tapez l'adresse…" autocomplete="off">
      <button id="scan">📷 Scanner</button>
    </div>

    <div id="result">Saisissez ou scannez une adresse</div>

    <div id="camera-container" style="display:none">
      <div id="camera-view"></div>
      <button id="stop-scan" class="del">Arrêter</button>
    </div>
  </main>

  <!-- barre de navigation -->
  <nav id="nav">
    <button id="tab-scan" class="active">📷<span>Scanner</span></button>
    <button id="tab-todo" class="inactive">📋<span>À réimprimer</span></button>
  </nav>

  <!-- icône info + panneau latéral -->
  <button id="info-btn" aria-label="Infos">ⓘ</button>

  <aside id="about">
    <h2>À propos</h2>
    <div id="ver"></div>
    <hr>
    <div id="history"></div>

    <button id="update">🔄 Rechercher une mise à jour</button>
  </aside>

  <!-- Quagga & logique appli -->
  <script src="https://unpkg.com/@ericblade/quagga2@1.2.6/dist/quagga.min.js"></script>
  <script src="./app.js"></script>

  <!-- Service Worker + bouton d’installation PWA -->
  <script>
    /* Service-worker de l’appli */
    if ('serviceWorker' in navigator){
      navigator.serviceWorker.register('./sw.js')
        .then(reg => console.log('SW OK', reg))
        .catch(err => console.log('SW KO', err));
    }

    /* Bannière d’installation “Ajouter à l’écran d’accueil” */
    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', e => {
      e.preventDefault();
      deferredPrompt = e;

      const btn = document.createElement('button');
      btn.textContent = '📱 Installer l’app';
      btn.className   = 'install-btn';
      document.body.appendChild(btn);

      btn.onclick = () => {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then(choice => {
          if (choice.outcome === 'accepted') btn.remove();
        });
      };
    });
  </script>

  <!-- Bannière « nouvelle version disponible » -->
  <script>
    if ('serviceWorker' in navigator){
      navigator.serviceWorker.getRegistration().then(reg => {
        if(!reg) return;
        reg.addEventListener('updatefound', () => {
          const nw = reg.installing;
          nw.addEventListener('statechange', () => {
            if (nw.state === 'installed' && navigator.serviceWorker.controller) showUpdateBanner();
          });
        });
        if (reg.waiting && navigator.serviceWorker.controller) showUpdateBanner();
      });
    }

    function showUpdateBanner(){
      const bar = Object.assign(document.createElement('div'), {
        innerHTML : 'Nouvelle version disponible&nbsp;&nbsp;<button>Recharger</button>',
        className : 'update-banner'
      });
      bar.querySelector('button').onclick = () => window.location.reload(true);
      document.body.appendChild(bar);
    }
  </script>
</body>
</html>
