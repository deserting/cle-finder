<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>ClÃ©-Finder</title>
  <link rel="manifest" href="./manifest.json">
  <meta name="theme-color" content="#0d9488">
  <style>
    body {
      font-family: sans-serif;
      padding: 1rem;
      max-width: 600px;
      margin: 0 auto;
    }
    
    #manual {
      width: 70%;
      padding: 0.5rem;
      font-size: 1rem;
      border: 2px solid #ccc;
      border-radius: 4px;
    }
    
    #scan {
      padding: 0.5rem 1rem;
      font-size: 1rem;
      background: #0d9488;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    
    #scan:hover {
      background: #0f766e;
    }
    
    #result {
      margin: 1rem 0;
      padding: 1rem;
      background: #f0f9ff;
      border-radius: 4px;
      min-height: 50px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    #camera-container {
      margin: 1rem 0;
      text-align: center;
    }
    
    #camera-view {
      max-width: 100%;
      height: auto;
      border: 2px solid #0d9488;
      border-radius: 4px;
    }
    
    .error {
      color: #dc2626;
      background: #fef2f2;
      border: 1px solid #fecaca;
    }
    
    .success {
      color: #059669;
      background: #f0fdf4;
      border: 1px solid #bbf7d0;
    }
  </style>
</head>
<body>
  <h1>ðŸ”‘ ClÃ©-Finder</h1>
  
  <div>
    <input id="manual" placeholder="Tapez l'adresseâ€¦" autocomplete="off">
    <button id="scan">ðŸ“· Scanner</button>
  </div>
  
  <div id="result">Saisissez ou scannez une adresse</div>
  
  <div id="camera-container" style="display: none;">
    <div id="camera-view"></div>
    <button id="stop-scan" style="margin-top: 10px;">ArrÃªter</button>
  </div>

  <script src="https://unpkg.com/@ericblade/quagga2@1.2.6/dist/quagga.min.js"></script>
  <script src="./app.js"></script>
  
  <script>
    // Installation du Service Worker
    if ('serviceWorker' in navigator) {
      navigator.serviceWorker.register('./sw.js')
        .then(reg => console.log('SW registered:', reg))
        .catch(err => console.log('SW registration failed:', err));
    }
    
    // Gestion de l'installation PWA
    let deferredPrompt;
    
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      
      // CrÃ©er un bouton d'installation
      const installBtn = document.createElement('button');
      installBtn.textContent = 'ðŸ“± Installer l\'app';
      installBtn.style.cssText = 'position:fixed;top:10px;right:10px;padding:0.5rem;background:#0d9488;color:white;border:none;border-radius:4px;cursor:pointer;';
      document.body.appendChild(installBtn);
      
      installBtn.addEventListener('click', () => {
        deferredPrompt.prompt();
        deferredPrompt.userChoice.then((choiceResult) => {
          if (choiceResult.outcome === 'accepted') {
            console.log('User accepted the install prompt');
            installBtn.remove();
          }
          deferredPrompt = null;
        });
      });
    });
  </script>
</body>
</html>
